<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsop.io - module</title>

</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system-polyfills.js"></script>
  <script>
    Promise.all([
      System.import('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'),
      System.import('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js')
    ])
    .then(function(modules){
      var abc = modules[0],
          xyz = modules[1];

      console.log(abc.VERSION)
      console.log(xyz.VERSION)
    });
  </script>
</body>
</html>
